<div class="w-[220px] text-center mr-5 sm:text-left sm:w-full dm-sans-font bg-slate-100 overflow-hidden rounded-lg border border-gray-200 shadow-sm hover:shadow-md hover:bg-white">
    <div class="grid grid-cols-3">
        <div class="col-start-1 col-end-3 flex justify-center sm:block">
            <img class="m-6 w-24 h-24 rounded-xl shadow-lg" [src]="img || './assets/img/no-img.png'"/>
        </div>
        <div *ngIf="hot">
            <div class="hot m-6 mr-[2.08rem] text-white float-right rob-font">
                HOT
            </div>
        </div>
    </div>
    <div class="mx-6">
        <p class="text-[16px] sm:text-[20px] font-bold tracking-tight text-gray-900">{{name || "No name"}}</p>
    </div>
    <div class="mx-6 my-4">
        <p class="text-[14px] mb-3 font-normal text-gray-700">{{detinations || 0}} destinations</p>
    </div>
</div>
