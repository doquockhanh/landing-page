<div class="card dm-sans-font w-full overflow-hidden bg-slate-100 rounded-lg border border-gray-200 shadow-md hover:bg-white">
    <img [src]="img || './assets/img/no-img.png'">
    <div class="text-medium pin m-8 px-6 py-2 text-white p-1">
        {{country}}
    </div>
    <div class="text m-8">
        <p class="text-big font-bold tracking-tight text-white">{{name || "Japan"}}</p>
        <p class="text-small popins-font font-normal text-white">10 popular place</p>
    </div>
</div>
