<div class="card dm-sans-font w-full overflow-hidden bg-slate-100 border border-gray-200">
    <div class="grid grid-cols-12 m-6">
        <div class="col-span-5 rounded-3xl">
            <img class="object-cover w-full" [src]="img || './assets/img/no-img.png'"/>
        </div>
        <div class="col-span-7 mx-6">
            <div class="grid grid-cols-1 gap-1 sm:gap-4 content-around">
                <div><p class="text-big font-bold text-more-gray">{{name || "No name"}}</p></div>
                <div><i class="text-medium fa-solid fa-star"></i>4.91 (147)</div>
                <div><p class="text-[16px] sm:text-[25px] popins-fonts font-bold text-more-gray">$250.00/
                    <span class="text-medium popins-fonts">night</span></p>
                </div>
                <div><button class="text-small bg-blue-600 text-white p-2 rounded-lg">Book now</button></div>
            </div>
        </div>
    </div>
</div>
